<!DOCTYPE html>
<html lang="fr">
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
		<title>Fisheye - photographe</title>
		<!-- API -->
		<script src="./scripts/api/Api.js" defer></script>
		<!-- TEMPLATES -->
		<script src="./scripts/templates/Media.js" defer></script>
		<!-- MODELS -->
		<script src="./scripts//models/Photo.js" defer></script>
		<script src="./scripts//models/Video.js" defer></script>
		<script src="./scripts/models/Photographer.js" defer></script>
		<!-- OBSERVERS -->
		<script src="./scripts/observers/MediaModal.js" defer></script>
		<script src="./scripts/observers/ContactModal.js" defer></script>
		<!-- FACTORIES -->
		<script src="./scripts/factory/MediaFactory.js" defer></script>
		<!-- SCRIPT -->
		<script src="./scripts/pages/app.js" defer></script>
	</head>
	<body>
		<header>
			<a href="./index.html" aria-label="Fisheye Home page"><img src="assets/images/logo.png" class="logo" role="img" alt="Logo Fish Eye" /></a>
		</header>
		<main id="main">
			<div class="photograph-header">
				<button class="contact_button">Contactez-moi</button>
			</div>
			<div id="sorting_block">
				<label for="sorting" tabindex="0">Trier par</label>
				<select name="" id="sorting">
					<option value="likes">Popularité</option>
					<option value="date">Date</option>
					<option value="title">Titre</option>
				</select>
			</div>
			<div tabindex="0" class="more-informations">
				<div id="likes"></div>
				<div id="price"></div>
			</div>
			<div class="photograph-medias-list"></div>
		</main>

		<div id="media_modal">
			<img id="closeMediaModal" src="assets/icons/close_red.svg" />
			<img class="arrow prev" src="assets/icons/left_arrow.svg" />
			<div class="medias"></div>
			<img class="arrow next" src="assets/icons/right_arrow.svg" />
		</div>
		<div id="contact_modal">
			<div class="modal">
				<header>
					<h2 id="contact_modal_title">Contactez-moi<br /></h2>
					<img id="closeContactModal" src="assets/icons/close.svg" />
				</header>
				<form class="contact-form">
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname" />

						<label for="lastname">Nom</label>
						<input type="text" name="lastname" id="lastname" />

						<label for="email">Email</label>
						<input type="email" name="email" id="email" />

						<label for="message">Message</label>
						<textarea name="message" id="message"></textarea>
					</div>
					<button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
	</body>
</html>
